<div class = "container-region animate__animated animate__fadeIn animate__faster">

    <h1>Por región: <small class="small">{{regionActiva | titlecase}}</small>
        
    </h1>
    <hr>


    <h5 class="h5">Seleccione la región: </h5>
    <div class="row">
        <div class="col">
            
            <!-- hago que la region activa active la region a partir del metodo activarRegion con clik -->
            <!-- puedo definir el estilo que quiero en una clase si se da una condicion 
            [class.btn-primary] = "region === regionActiva".
            tambien lo puedo hacer con ngClass para determinar 
            especificamente que clase quiero con determinada
            condicion
            [ngClass] = "{
                    'btn-primary': regionActiva === region,
                    'btn-outline-primary': regionActiva !== region
                }"
                
                de manera mas eficiente, porque analiza solo una linea seria como quedo mas abajo-->
                
            <button type="button"
                    
                    *ngFor="let region of regiones"
                    [class] = "getClaseCSS(region)"
                    (click) = "activarRegion(region)"
                    
                
                    >
                    {{region | titlecase}}
                </button>
        
        </div>

    </div>


    <div *ngIf="paises.length > 0" class="row">

        <div class=" tabla col">

            <app-pais-tabla [paises]="paises">tabla</app-pais-tabla>

        </div>
    </div>

</div>
