<!-- "table table-hover" para que aparezca de un gris -->

        <!-- encabezado -->
        <!-- hago un ngIf para que si no hay resultado tmp la muestre-->
        <table ngClass="tabla"
            *ngIf="paises.length != 0"
            class="table table-hover">
            <thead class="thead">
                <tr class="tr">
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                    <th>Ver más</th>
                </tr>
            </thead>

            <!-- cuerpo -->
            <tbody class="tbody">
                <tr *ngFor= "let item of paises; let i = index"
                    class="animate__animated animate__fadeIn animate__faster">
                
                    <td>{{i+1}}</td>
                    <td>
                        <img [src]="item.flag" alt="imagen-bandera" class="small-flag">
                    </td>
                    <td>{{item.capital}} - {{item.name}}</td>
                    <!-- pipes para numeros -->
                    <td>{{item.population | number}}</td>
                    <td>
                        <!-- para ir a la ruta uso el modulo de RouterModule routerLink y le indico la ruta que tomara -->
                        <a class = "a" [routerLink] = "['/pais', item.alpha2Code]">
                            ver
                        </a>
                    </td>
                </tr>
                
            </tbody>
        </table>
